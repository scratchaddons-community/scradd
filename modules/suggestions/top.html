<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Top Scratch Addons Suggestions</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="stylesheet" href="/discord.css" />
		<link rel="shortcut icon" href="/icon.png" />
	</head>
	<body>
		<nav>
			<img src="/icon.png" class="nav-logo" title="Logo" />
			Scratch Addons Suggestions
		</nav>

		<div class="discord-message">
			<div class="discord-message-inner">
				<div class="discord-author-avatar">
					<img src="{{avatar}}" alt="{{member.user.displayName}}" />
				</div>
				<div class="discord-message-content">
					<div class="discord-author-info">
						<span class="discord-author-username" style="color: {{member.roleColor}}">
							{{member.user.displayName}}
						</span>
						{{#icon}}
						<img
							class="discord-author-role-icon"
							src="{{icon}}"
							height="20"
							width="20"
							alt="{{member.roles.hoist.name}}"
							draggable="false"
						/>
						{{/icon}}{{#member.user.bot}}
						<span class="discord-application-tag">Bot</span>
						{{/member.user.bot}}
					</div>
					<div class="discord-message-body">
						<span class="discord-message-markup">
							{{{content}}}
							<p>{{pageInfo}}</p>
							{{#previousPage}}
							<a href="?page={{previousPage}}{{all}}" class="chip">Previous page</a>
							{{/previousPage}}{{#nextPage}}
							<a href="?page={{nextPage}}{{all}}" class="chip">Next page</a>
							{{/nextPage}}
						</span>
					</div>
				</div>
			</div>
		</div>

		<script>
			const spoilers = document.querySelectorAll(".discord-spoiler");
			for (const spoiler of spoilers) {
				spoiler.addEventListener("click", () => {
					if (spoiler.classList.contains("discord-spoiler")) {
						spoiler.classList.remove("discord-spoiler");
						spoiler.classList.add("discord-spoiler--revealed");
					}
				});
			}
		</script>
	</body>
</html>
