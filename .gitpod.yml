tasks:
    - before: >
          [[ ! -z $GNUPG_KEY  ]] && gpg --verbose --batch --import <(echo $GNUPG_KEY|base64 -d) &&
          echo 'pinentry-mode loopback' >> ~/.gnupg/gpg.conf && git config --global user.signingkey
          $GNUPG_SIGNING_KEY && git config commit.gpgsign true
    - init: npm install && npm run build
      command: npm run start
