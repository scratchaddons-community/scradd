name: Bug Report
description: Create a report to help us improve

body:
    - type: markdown
      attributes:
          value:
              Thanks for taking the time to fill out this bug report! We will try to fix this ASAP.

    - type: checkboxes
      attributes:
          label: Is there an existing issue for this?
          description: Please search to see if an issue already exists for the bug you encountered.
          options:
              - label: I have searched the existing issues and none does.
                required: true

    - type: textarea
      id: what-happened
      attributes:
          label: Describe the bug
          description: A clear and concise description of what the bug is.
      validations:
          required: true

    - type: textarea
      attributes:
          label: To reproduce
          description: Steps to reproduce the behavior.
          value: |
              1. <!-->
              2. <!-->
              3. <!-->
              4. <!-->
      validations:
          required: true

    - type: textarea
      attributes:
          label: Expected behavior
          description: A clear and concise description of what should have happened.
      validations:
          required: true

    - type: textarea
      id: logs
      attributes:
          label: Relevant log output
          description: Please copy and paste any relevant log output.
          render: shell

    - type: textarea
      attributes:
          label: Anything else?
          description: Put any other context and/or screenshots about the bug here.

    - type: checkboxes
      id: terms
      attributes:
          label: Agree to our policies
          description: By submitting this issue, you agree to follow our policies.
          options:
              - label:
                    I read, understand, and agree to follow the [Code of
                    Conduct](https://github.com/scratchaddons-community/scradd/blob/main/.github/CODE_OF_CONDUCT.md).
                required: true

              - label:
                    I read, understand, and agree to follow the [Contributing
                    Guidelines](https://github.com/scratchaddons-community/scradd/blob/main/.github/CONTRIBUTING.md).
                required: true

              - label: I'm willing to submit a PR to fix this (optional).
